  <!---- Script voor scrollen ----->

  <!-- Dit script zorgt ervoor dat de kleuren van de header mooi veranderen --->
  <script>
    window.onscroll = function () {myFunction()}; /* Hier wordt een functie geroepen wanneer er gescrolled wordt */

    var header = document.getElementById("myHeader"); /* Variabele die de myHeader id oproept */
    var sticky = header.offsetTop; /* Variabele die kijkt naar de top van de header */

    function myFunction() {
      if (window.pageYOffset > sticky) { /* Als er een offset plaatvindt (dus de offset is groter dan de huidige offset) */
        header.classList.add("scrolled"); /* Voeg de class scrolled toe (staat in styles) */
      }
      else {
        header.classList.remove("scrolled"); /* Haal de class scrolled weg */
      }
    }
  </script>
  <!---- Script voor scrollen ----->
